<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="style.css">



</head>

<body>
    <div class="login-principal">
        <div class="login-esquerda">
            <h1>Faça seu Login<br>E Entre em contato!</h1>
            <img src="login-animation.svg" class="login-imagem" alt="login-animation">
        </div>

        <div class="login-direita">
            <div class="login-painel">
                <h1>LOGIN</h1>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="login-botao">Login</button>

                <img src="img/icone-git.png" class="github" alt="github">
                <a href="https://github.com/pedroluisjr/">Meu Git</a>
            </div>

        </div>
    </div>

</body>

</html>
